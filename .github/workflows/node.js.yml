name: Node.js Build

on:
  push:
    branches:
      - main  # Replace 'main' with your default branch name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14  # You can specify the Node.js version you need

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build  # Replace with your build script if needed
